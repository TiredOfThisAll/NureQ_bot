<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>NureQ Admin - Queues</title>
    </head>

    <body>
        <header class="row bg-primary bg-gradient text-light px-3 py-2">
            <div class="col-3 row align-items-center">
                <img class="rounded-circle img-fluid col-3" src="{{ url_for('static', filename='logo.jpg') }}">
                <div class="col-9 fs-3">NureQ Admin</div>
            </div>
            <nav class="col-9 align-items-center row">
                <div class="col-auto"><a class="link-light text-decoration-none" href="#">Queues</a></div>
                <div class="col-auto"><a class="link-light text-decoration-none" href="#">Queue Members</a></div>
                <div class="col-auto"><a class="link-light text-decoration-none" href="#">Log in</a></div>
            </nav>
        </header>
        <main class="container">
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
