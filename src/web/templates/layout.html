<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <title>NureQ Admin</title>
    </head>

    <body class="container-fluid">
        <div id="spinner">
            <div class="spinner-border text-primary center-block"></div>
        </div>
        <header class="row bg-primary bg-gradient text-light px-3">
            <a class="link-light text-decoration-none col-3 row align-items-center py-2" href="{{ url_for('root') }}">
                <img class="rounded-circle img-fluid col-3" src="{{ url_for('static', filename='logo.jpg') }}">
                <div class="col-9 fs-3">NureQ Admin</div>
            </a>
            <nav class="col-9 align-items-stretch row">
                <div class="d-flex col-auto align-items-center {{
                    'current-page-link'
                    if request.path.startswith('/queues') or request.path == '/'
                    else ''
                }}">
                    <a class="text-decoration-none fs-5" href="{{ url_for('queues') }}">Очереди</a>
                </div>
                <div class="d-flex col-auto align-items-center {{
                    request.path == url_for('logs') and 'current-page-link'
                }}">
                    <a class="text-decoration-none fs-5" href="{{ url_for('logs') }}">Логи</a>
                </div>
                <div class="d-flex col-auto align-items-center {{
                    request.path == url_for('login') and 'current-page-link'
                }}">
                    {% if current_user.is_authenticated %}
                        <a class="text-decoration-none fs-5" href="{{ url_for('logout') }}">Выйти</a>
                    {% else %}
                        <a class="text-decoration-none fs-5" href="{{ url_for('login') }}">Войти</a>
                    {% endif %}
                </div>
            </nav>
        </header>
        <main class="container">
            {% block content %}
            {% endblock content %}
        </main>
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    </body>
</html>
